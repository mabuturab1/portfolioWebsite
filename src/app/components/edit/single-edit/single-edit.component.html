<div class="single">
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <div class="title">
            <h5>{{ itemName }}</h5>
          </div>
        </mat-panel-title>
        <mat-panel-description>
          {{ itemDescription }}
        </mat-panel-description>
      </mat-expansion-panel-header>

      <div class="input">
        <div class="singleRow">
          <p style="font-weight: bold;">
            Add An Item
          </p>
          <button mat-icon-button (click)="itemClicked('add')">
            <i class="fas fa-plus"></i>
          </button>
        </div>
        <div *ngFor="let item of itemList" class="singleRow">
          <p>{{ item.titleText }}</p>
          <div>
            <button mat-icon-button (click)="itemClicked(item)">
              <i class="far fa-edit"></i>
            </button>
            <button mat-icon-button (click)="itemDelete(item)">
              <i class="far fa-trash-alt"></i>
            </button>
          </div>
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
